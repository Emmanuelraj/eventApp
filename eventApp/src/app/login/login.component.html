<div class="row">
       <div class="col-md-6  col-md-offset-3">


            <div class="card rounded-0">
              <div class="card-header">
                      <h2>Login</h2>
              </div>
            </div>

            <div class="card-body">
                 <form class="form" >
                      <div class="form-group"  >
                         <label for="email">Email</label>
                         <input type="text" name="email"   [(ngModel)]="loginUserData.email" required class="form-control">
                      </div>

                      <div class="form-group">
                         <label for="password">Password</label>
                         <input type="password" name="password" [(ngModel)]="loginUserData.password" required class="form-control">
                      </div>

                      <button type="button"  class="btn btn-success" (click)="loginUser()">Login</button>

                 </form>

            </div>
          </div>
</div>
